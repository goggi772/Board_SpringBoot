<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Board List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!--부트스트랩 css 추가-->
  <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
<form action="/board/update/action" method="POST">
<div class="container">
  <h1>Board View.</h1>
  <div class="mb-3">
    <label class="form-label">Title.</label>
    <input type="text" class="form-control" name="title" th:value="${info.title}">
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea class="form-control" rows="5" name="content" th:text="${info.content}"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Writer.</label>
    <p type="text" class="form-control" th:text="${info.writeUsername}">
  </div>
  <div>
      <input type="hidden" name="id" th:value="${info.id}">
      <button type="submit" class="btn btn-success" onclick="alert('Modifying Complete')">Modifying</button>
  </div>
</div>
</form>
<!--부트스트랩 js, jquery 추가-->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
