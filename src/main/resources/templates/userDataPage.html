<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="/css/lib/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>회원정보</h1>
        <div class="form-group">
            <label th:for="username">아이디</label>
            <p th:text="${#authentication.getName()}"></p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <p th:text="${member.get().getEmail()}"></p>
        </div>
    <form th:action="@{/login/userModifyPage}" method="post">
    <input type="hidden" name="name" th:value="${#authentication.getName()}">
    <button type="submit" class="btn btn-primary">수정</button>
    </form>

</div>
</body>
</html>
