<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <h1>회원정보</h1>
  <form th:action="@{/login/userPage/update}" method="post">
  <div class="form-group">
    <label th:for="username">아이디</label>
    <p th:text="${#authentication.getName()}"></p>
    <input type="hidden" name="username" th:value="${#authentication.getName()}"/>
  </div>
  <div class="form-group">
    <label th:for="email">이메일</label>
    <input type="text" class="form-control" name="email" th:value="${member.get().getEmail()}">
  </div>
    <div class="form-group">
      <label th:for="oldPassword">현재 비밀번호</label>
      <input type="password" class="form-control" name="oldPassword" placeholder="현재 비밀번호를 입력해 주세요.">
    </div>
    <div class="form-group">
      <label th:for="newPassword">새 비밀번호</label>
      <input type="password" class="form-control" name="newPassword" placeholder="새 비밀번호를 입력해 주세요.">
      <input type="password" class="form-control" name="checkPassword" placeholder="새 비밀번호를 입력해 주세요.">
      <br><label id="pwd"></label>
    </div>
    <button type="submit" class="btn btn-primary">확인</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#checkPassword').focusout(function () {
        const userPwd = $('#newPassword').val();
        const checkPwd = $('#checkPassword').val();
        if (userPwd !== checkPwd) {
          $('#pwd').html('비밀번호가 일치하지 않습니다.');
          return false
        } else {
          $('#pwd').html('사용해도 좋습니다..');
          return true;
        }
      })
    })
  </script>

</div>
</body>
</html>
